{% extends 'base/main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<style type="text/css">
	#div_id_tags, #id_tags{
		overflow-y: scroll;
		max-height: 100px;
		border-radius: 5px;
		padding: 5px;
		border:1px solid #888;
	}
</style>

<div class="main-container">
	<h1>Categories</h1>

    <div class="container">

  <form>
      {% for category in categories %}
       <br>{{ category.name }} <br>
       {% for subcategory in category.category_set.all %}

      <input type="radio" name="optradio"> {{ subcategory.name }} <br>

      {% endfor %}
      {% endfor %}
  </form>

</div>


</div>


{% endblock content %}
